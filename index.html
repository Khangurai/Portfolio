    window.addEventListener('DOMContentLoaded', ()=> {

            scale: 1.00,

            backgroundAlpha: 0.0,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0xa5b2ac,
            color2: 0x2d1b11,
            colorMode: "variance",
            birdSize: 0.90,
            wingSpan: 40.00,
            speedLimit: 4.00,
            separation: 12.00,
            alignment: 35.00,
            quantity: 3.00
        })
        setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
    },1000)
    })
